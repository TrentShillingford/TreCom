    <script type="text/javascript">

        var Error_Flag=""; // Use an error flag to flag errors in the form

        async function my_async_fn(url) {
                let response = await fetch(url,{method: 'POST',body: JSON.stringify(form_data),headers:{'Content-Type' : 'application/json'}});
                var data = await response.json();
                return data;
            }      

        is_status_complete = async () => {
            var status_check = await my_async_fn('/register');
            if(status_check.statusmsg == "db_success"){
                document.getElementById("registration-success").style.color = 'green';
                document.getElementById("registration-success").innerHTML = "Complete";
                location.replace("../Login_Page/Login.html");
            }
            else{
                document.getElementById("registration-success").style.color = 'red';
                document.getElementById("registration-success").innerHTML = "Error"; 
            }
            console.log(status_check.statusmsg);
        }  

        function voidOnlySpaces(id){
            if(document.getElementById(id).value.replaceAll(' ', '') == ""){
                Error_Flag = "Error";
                return true;
            }
            return false;
        }

        function validatename(id) {            
            var regex = /^[a-zA-Z ]{2,30}$/;
            var ctrl =  document.getElementById(id);
            if(ctrl.value.replaceAll(' ', '') == ""){return false;}
            return regex.test(ctrl.value);
        }

        function ValidateEmail(){
            //This is the IETF RFC2822 Email Validation Regex
            var emailreg = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            var ctrl = document.getElementById("email_id");
            if((ctrl.value.replaceAll(' ', '') == "") || (ctrl.value.includes(" "))) {return false;}
            return (emailreg.test(ctrl.value.replaceAll(' ', '')));
        } 
        
        function ValidateUsername(){
            var regex = /^[a-zA-Z0-9]+$/; 
            var ctrl =  document.getElementById("username_id");
            if((ctrl.value.replaceAll(' ', '') == "") || (ctrl.value.includes(" "))) {return false;}
            return regex.test(ctrl.value.replaceAll(' ', ''));
        }

            //Validating Username (Only Allowing Alphanumeric Names)
            if(ValidateUsername()) {
                form_data.Username = document.getElementById("username_id").value.replaceAll(' ', '');
                document.getElementById("username_error").innerHTML = "";
            }
            else{                
                document.getElementById("username_error").innerHTML = "Username should only be letters and numbers.";
                Error_Flag = "Error";
            }

            // Check for a password match
            if(document.getElementById("password_id").value != document.getElementById("password_id_again").value){
                document.getElementById("password_error").innerHTML = "The passwords need to match.";
                document.getElementById("password_error_again").innerHTML = "The passwords need to match.";
                Error_Flag = "Error";
            }
            else{
                document.getElementById("password_error").innerHTML = "";
                document.getElementById("password_error_again").innerHTML = "";
            }

            // Checking for blanks (people who only put spaces) and flagging them.
            if (voidOnlySpaces("company_name")) {
                document.getElementById("company_nm_error").innerHTML = "Improper input. Try again.";
                Error_Flag = "Error";
            }
            else {document.getElementById("company_nm_error").innerHTML = "";}

            if (voidOnlySpaces("position_title")) {
                document.getElementById("position_nm_error").innerHTML = "Improper input. Try again.";
                Error_Flag = "Error";
            }
            else {document.getElementById("position_nm_error").innerHTML = "";}

            if (voidOnlySpaces("phone_num")) {
                document.getElementById("phone_num_error").innerHTML = "Improper input. Try again.";
                Error_Flag = "Error";
            }
            else {document.getElementById("phone_num_error").innerHTML = "";}

            if (voidOnlySpaces("business_address")) {
                document.getElementById("address_error").innerHTML = "Improper input. Try again.";
                Error_Flag = "Error";
            }
            else {document.getElementById("address_error").innerHTML = "";}

            if (voidOnlySpaces("company_size")) {
                document.getElementById("business_size_error").innerHTML = "Improper input. Try again.";
                Error_Flag = "Error";
            }
            else {document.getElementById("business_size_error").innerHTML = "";}

            if (voidOnlySpaces("business_revenue")) {
                document.getElementById("revenue_error").innerHTML = "Improper input. Try again.";
                Error_Flag = "Error";
            }
            else {document.getElementById("revenue_error").innerHTML = "";}

            if (Error_Flag == "Error"){
                document.getElementById("registration-success").style.color = 'red';
                document.getElementById("registration-success").innerHTML = "Error"; 
                return;
            }
            
            /**************************************** Section End ***********************************/

            form_data.Profile_ID = form_data.Email + "_" + form_data.Buyer_or_Supplier;
            form_data.Company_Name = document.getElementById("company_name").value.trim();
            form_data.Position_Title = document.getElementById("position_title").value.trim();
            form_data.Phone = document.getElementById("phone_num").value.replaceAll(' ', '').trim();
            form_data.Business_Address = document.getElementById("business_address").value.trim();
            form_data.Business_Size = document.getElementById("company_size").value.trim();
            form_data.Business_Revenue = document.getElementById("business_revenue").value.trim();
            form_data.Password = document.getElementById("password_id").value;                      
            
            is_status_complete();	

        });
       
    </script>
